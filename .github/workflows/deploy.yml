name: Deploy MkDocs to GitHub Pages

# The workflow runs whenever thereâ€™s a push to the main branch. 
on:
  push:
    branches:
      - main  # Replace 'main' with your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout pulls the repository code.
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Python required by MkDocs.
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Install MkDocs
    - name: Install MkDocs and Material theme
      run: |
        pip install mkdocs-material
        pip install mkdocs-material-plugins

    # Deploy builds and pushes the static site to the gh-pages branch.
    - name: Build and Deploy
      run: |
        mkdocs gh-deploy --force
