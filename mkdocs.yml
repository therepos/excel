site_name: Excel Addin
site_description: Documentation for the Excel Addin
site_author: Your Name
site_url: https://therepos.github.io/excel/

theme:
  name: material
  custom_dir: theme
  palette:
    primary: black
    accent: white
  font:
    text: Moranga
    code: Fira Code

nav:
  - Home: index.md
  - Installation:
      - Guide: index.md
  - FAQ: index.md

plugins:
  - search
  - toc:
      toc_depth: 3

extra_css:
  - assets/extra.css

markdown_extensions:
  - toc
  - pymdownx.superfences
